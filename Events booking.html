<!DOCTYPE html>
<html lang="en">
<head>
  <style> 
 {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(120deg, #2c3e50, #3498db);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 60px;
  color: #333;
}

.container {
  background-color: #ffffff;
  padding: 35px 45px;
  border-radius: 16px;
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
  max-width: 450px;
  width: 100%;
  transition: all 0.3s ease;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #2c3e50;
  font-size: 1.8rem;
  font-weight: bold;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 15px;
  margin-bottom: 6px;
  font-weight: 600;
  color: #34495e;
}

input,
select {
  padding: 12px;
  border: 1px solid #ccd1d9;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

input:focus,
select:focus {
  border-color: #3498db;
  outline: none;
}

button {
  margin-top: 25px;
  padding: 14px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #2980b9;
}

.confirmation-message {
  margin-top: 30px;
  padding: 20px;
  background-color: #ecf9f1;
  border-left: 6px solid #2ecc71;
  border-radius: 10px;
  font-size: 1rem;
  color: #2e7d32;
}

@media (max-width: 500px) {
  .container {
    padding: 25px 20px;
  }

  h1 {
    font-size: 1.5rem;
  }

  input,
  select,
  button {
    font-size: 0.95rem;
  }
}
</style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Booking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Vulai Festival Event Booking System</h1>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="event">Select Event:</label>
      <select id="event" name="event">
        <option value="Tech Conference">Tech Conference</option>
        <option value="Business Summit">Business Summit</option>
        <option value="Startup Pitch Night">Startup Pitch Night</option>
      </select>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required />

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" class="confirmation-message"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const event = document.getElementById('event').value;
      const tickets = document.getElementById('tickets').value;

      confirmation.innerHTML = `
        <h2>Booking Confirmed!</h2>
        <p>Thank you, <strong>${name}</strong>, for booking <strong>${tickets}</strong> ticket(s) for <strong>${event}</strong>.</p>
        <p>A confirmation has been sent to <strong>${email}</strong>.</p>
      `;

      form.reset();
    });
  </script>
   <footer>
        <div>
            &copy;copyright 2024
            <p>
                Designed by Stevetech solutions
            </p>
        </div>
    </footer>
</body>
</html>
